version: '3.8'

services:
  julia-server:
    build:
      context: .
      dockerfile: julia/Dockerfile
    ports:
      - "8052:8052"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - julia-packages:/root/.julia
    restart: unless-stopped

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    working_dir: /app
    command: node scripts/interactive.cjs
    depends_on:
      - julia-server
    environment:
      - JULIA_SERVER_URL=ws://julia-server:8052
      - NODE_ENV=development

volumes:
  julia-packages: 